  <body>
        <div class="container">
      <div class="col-xs-12">
        <body background="http://www.pixelstalk.net/wp-content/uploads/2016/02/Blue-Sea-Hipster-Wallpaper-HD-Download-Free.jpg">
          
        <h1 class="text-center">Generatore di progetti random</h1>

          
          
          
        <p class="text-center" id="random-sentence"></p>

          
        <div class="row">
          <div class="row">
          <div class="col-xs-12 text-center">
            <button class="btn btn-primary refresh">Ancora!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var dictionary = {
        subjects: [
          'Una Vendor Due Diligence',
          'Una Financial Due Diligence',
          'Una Financial Due Diligence Buy-side',
          'Una Business Plan Review con sensitivities',
          'Un Piano Industriale',
          'Un Impairment Test',
          'Una Valutazione degli Asset',
          'Un Carve-out di una delle varie linee di business',
          'Una Tax Due Diligence',
          'Un Carve-out statement',
          'Una Bootstrap Due Diligence',
          'Un Buy-side cammuffata da Vendor con un fondo Inglese',
          'Una Buy-side con un fondo Americano',
          'Una Financial con gli indiani',
          'Un progetto di sviluppo immobiliare',
          'Un revenue growth plan',
          'Un Piano di internazionalizzazione'
        ],
        verbs: [
          'per una società che produce pannelli fotovoltaici',
          'per una realtà locale che produce ricariche per filo interdentale',
          'per una società da 100 Milioni che produce macchine prezzatrici',
          'per una multinazionale che produce gomitoli di spago per scatole',
          'per una società che produce pannelli fotovoltaici',
          'per una società che commercializza sfere per penne a sfera',
          'per un gruppo industriale che commercializza tappi per barattoli di marmellata',
          'per una grosso player che commercializza molle da trappole per topi',
          'per un player di riferimento nel settore delle valvole industriali',
          'per una azienda che commercializza freni a tamburo per vespe',
          'per una società che commercializza marmitte catalittiche',
          'per una produttore di pentole in acciaio inox',
          'per una sussidiaria di una società che commercializza sughi pronti',
          'per una società che commercializza tappi per barattoli da conserva',
          'per un rivenditore che opera nel settore del trading di energie rinnovabili',
          'per una società da 120 Milioni di fatturato che fa trading di gas radeon',
          'per una azienda di trasporto pubblico integrato locale',
          'per un integratore che fa logistica per servizi di terze parti',
          'per un veicolo SPV che commercializza sughi pronti'
        ],
        complements: [
          'a Fano',
          'a Greve in Chianti',
          'a Castenedolo',
          'a Santa Maria Capua Vetere',
          'a Gricignano di Aversa',
          'a Poggibonsi',
          'a Ladispoli',
          'a Priverno',
          'a Cividale del Friuli',
          'a Macomer',
          'a Tarquinia',
          'a Cosenza',
          'a Bassano del Grappa',
          'a Lamezia Terme',
          'a La Spezia',
          'a Rogoredo',
          'a Cusago sul Naviglio',
          'a Dozza',
          'a Brembate',
          'a Trezzano sul Naviglio',
          'a Desenzano del Garda',
          'a Cernusco sul Naviglio',
          'a Cerveteri',
          'a Brembate bassa',
          'a Desenzano sul Naviglio',
          'a Rovigo città'
        ]
      };

      function getRandomWord(words) {
        return words[Math.floor(Math.random() * words.length)];
      }

      function buildSentence(dictionary) {
        return getRandomWord(dictionary.subjects) + ' ' + getRandomWord(dictionary.verbs) + ' ' + getRandomWord(dictionary.complements)
      }

      function refreshSentence() {
        $('#random-sentence').text(buildSentence(dictionary));
      }

      $(document).ready(function() {
        $('.refresh').on('click', function() {
          refreshSentence();
        });

        refreshSentence ();
      });
    </script>
  </body>
