<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="col-xs-12">
        <h1 class="text-center">Random sentences everyone!</h1>

        <p class="text-center" id="random-sentence"></p>

        <div class="row">
          <div class="col-xs-12 text-center">
            <button class="btn btn-primary refresh">Ancora!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var dictionary = {
        subjects: [
          'John',
          'Gabriele',
          'Pippo'
        ],
        verbs: [
          'eat',
          'spit',
          'drop'
        ],
        complements: [
          'shit',
          'the teapot',
          'your phone'
        ]
      };

      function getRandomWord(words) {
        return words[Math.floor(Math.random() * words.length)];
      }

      function buildSentence(dictionary) {
        return getRandomWord(dictionary.subjects) + ' ' + getRandomWord(dictionary.verbs) + ' ' + getRandomWord(dictionary.complements)
      }

      function refreshSentence() {
        $('#random-sentence').text(buildSentence(dictionary));
      }

      $(document).ready(function() {
        $('.refresh').on('click', function() {
          refreshSentence();
        });

        refreshSentence ();
      });
    </script>
  </body>
</html>
